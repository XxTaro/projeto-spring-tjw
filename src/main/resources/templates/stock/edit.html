<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../static/css/style.css">
    <title>Editar usuário</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Usuário
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/user/create">Criar usuário</a></li>
                                <li><a class="dropdown-item" href="/user/list">Listar usuários</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div align="center">
        <form method="POST" action="/stock/edit" th:object="${stock}" style="padding: 10px; max-width: 500px">
            <div class="mb-3" align="left">
                <label for="stockName" class="form-label">Nome do item</label>
                <input type="text" class="form-control" id="stockName" name="name" th:field="*{name}">
            </div>
            <div class="mb-3" align="left">
                <label for="stockDescription" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="stockDescription" name="description" th:field="*{description}">
            </div>
            <div class="mb-3" align="left">
                <label for="stockPrice" class="form-label">Preço</label>
                <input type="number" class="form-control" id="stockPrice" name="price" th:field="*{price}">
            </div>
            <div class="mb-3" align="left">
                <label for="stockQuantity" class="form-label">Quantidade restante</label>
                <input type="number" class="form-control" id="stockQuantity" name="quantity" th:field="*{quantity}">
            </div>
            <div class="mb-3" align="left">
                <label class="form-label">Usuário</label>
                <select class="form-select" aria-label="Default select example" th:field="*{user}" disabled>
                    <option th:text="${cur_user.name} + ' ' + '(' + ${cur_user.email} + ')'" th:value="${cur_user.id}" selected></option>
                </select>
            </div>
            <input type="hidden" id="id" th:field="*{id}"/>
            <button type="submit" class="btn btn-primary">Editar</button>
        </form>
    </div>
</body>
</html>
